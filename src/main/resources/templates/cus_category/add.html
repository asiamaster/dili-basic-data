<style>
    .avatar-uploader .el-upload {
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
    }

    .avatar-uploader-icon {
        font-size: 28px;
        color: #8c939d;
        width: 178px;
        height: 178px;
        line-height: 178px;
        text-align: center;
    }

    .avatar {
        width: 100%;
        height: 100%;
        display: block;
    }
</style>

<form id="addForm">
    <ele-form
            v-bind="formConfig"
            v-model="formData"
            v-loading="loading"
            :request-fn="handleRequest"
    />
</form>
<script type="text/javascript">
    var app = new Vue({
        el: '#addForm',
        data() {
            return {
                loading: false,
                imageUrl: '',
                pram: {"accessToken": "389af650c1fe4d74a7bbd42c850088a3.1rHkoUqx3d4r3uoyoqpBtw"},
                formData: {pingying: '', pyInitials: '', name: '', categoryArray: []},
                formConfig: {
                    isDialog: true,
                    isShowCancelBtn: false,
                    formBtnSize: 'small',
                    formAttrs:{size:'small'},
                    formDesc: {
                        name: {
                            type: "input",
                            label: "品类名称",
                            attrs: {
                                clearable: true,
                                maxlength: 20,
                                showWordLimit: true
                            },
                            on: {
                                change: (value) => {
                                    if (value !== undefined && value.trim() !== '') {
                                        $.ajax({
                                            type: "post",
                                            url: '/cus_category/convert.action',
                                            dataType: "json",
                                            data: {
                                                'name': value
                                            },
                                            success: function (data) {
                                                app.formData.pingying = data.whole;
                                                app.formData.pyInitials = data.first;
                                            },
                                            error: function () {

                                            }
                                        });
                                    } else {
                                        app.formData.pingying = "";
                                        app.formData.pyInitials = "";
                                    }
                                }
                            },
                            required: true
                        },
                        parentArray: {
                            isOptions: true,
                            options: function () {
                                return new Promise((resolve, reject) => {
                                    axios.get('/cus_category/getTree.action')
                                        .then((res) => {
                                            const data = res.data.data;
                                            var isGroup = ${isGroup};
                                            data.push({
                                                keycode: "",
                                                id: 0,
                                                name: "根目录",
                                                parent: -1,
                                                path: "0",
                                                disabled: !isGroup,
                                                pyInitials: ""
                                            });
                                            data.forEach(function (item) {
                                                if (item.path.split(',').length === 2 || item.path.split(',').length === 3) {
                                                    item.disabled = !isGroup;
                                                }
                                            });
                                            resolve(toEleTree(data, {label: "name", pid: "parent"}));
                                            // console.log(res);
                                        })
                                        .catch(function (error) {
                                            reject(error);
                                            // console.log(error);
                                        });
                                });
                            },
                            type: "cascader",
                            label: "父品类",
                            attrs: {
                                filterable: true,
                                clearable: true,
                                props: {
                                    value: 'id',
                                    label: 'name',
                                    separator: '-',
                                    expandTrigger: 'hover',
                                    checkStrictly: true
                                }
                            },
                            required: true
                        },
                        pingying: {
                            type: "input",
                            label: "拼音全写",
                            attrs: {
                                clearable: true,
                                maxlength: 50,
                                showWordLimit: true
                            },
                            required: true
                        },
                        pyInitials: {
                            type: "input",
                            label: "拼音简写",
                            attrs: {
                                clearable: true,
                                maxlength: 20,
                                showWordLimit: true
                            },
                            required: true
                        },
                        keycode: {
                            type: "input",
                            label: "快捷编码",
                            attrs: {
                                clearable: true,
                                maxlength: 20,
                                showWordLimit: true
                            },
                            required: true
                        },
                        alias: {
                            type: "input",
                            label: "品类别名",
                            attrs: {
                                clearable: true,
                                maxlength: 20,
                                showWordLimit: true
                            }
                        },
                        icon: {
                            label: '品类图片',
                            type: 'image-uploader',
                            attrs: {
                                action: '${url!}file/upload/',
                                drag: true,
                                data: {'accessToken': '389af650c1fe4d74a7bbd42c850088a3.1rHkoUqx3d4r3uoyoqpBtw'},
                                responseFn(response, file) {
                                    // 根据响应结果, 设置 URL
                                    return '${url!}file/view/' + response.data
                                }
                            }
                        }
                    },
                    order: [
                        "name",
                        "parentArray",
                        "pingying",
                        "pyInitials",
                        "keycode",
                        "alias",
                        "icon"
                    ]
                }
            }
        },
        methods: {
            handleRequest(data) {
                data['parent'] = data.parentArray[data.parentArray.length - 1];
                console.log(data);

                axios.post("/cus_category/save.action", data)
                    .then(function (response) {
                        if (response.data.code != '200') {
                            bs4pop.alert(response.data.message, {type: 'error'});
                            return;
                        }
                        loadTable();
                        treeApp.loadTree();
                        $('#addModal').modal('hide');
                        bs4pop.alert("品类信息新增成功", {type: 'success'});
                        bui.loading.hide();
                    })
                    .catch(function (error) {
                        bs4pop.alert("品类新增失败", {type: 'error'});
                    });
            }
        }
    });
</script>
