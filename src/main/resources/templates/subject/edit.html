<form id="editForm">
    <input type="hidden" id="updateForm_id" name="id" value="${obj.id!}"/>
    <div class="form-group row">
        <label for="editForm_name" class="col-sm-2 col-form-label">科目名称</label>
        <div class="col-sm-10">
            <input type="text" id="editForm_name" name="name" class="form-control" maxlength="20" value="${obj.name!}"
                   required/>
        </div>
    </div>
    <div class="form-group row">
        <label for="edit-code" class="col-sm-2 col-form-label">备注</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="memo" required></textarea>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(function () {
        $("#editForm").validate();
        var okButton = $("#editBtn");
        okButton.unbind("click").click(function () {
            if ($("#editForm").valid()) {
                okButton.attr("disabled", "disabled");
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: '/subject/save.action',
                    data: $("#editForm").serialize(),
                    success: function (data) {
                        if (data.code != '200') {
                            tips("提示", data.message);
                            okButton.removeAttr("disabled");
                            return;
                        }
                        loadTable();
                        updateTreeNode(data.data);
                        $('#editModal').modal('hide');
                        tips("提示", "品类信息修改成功!");
                        bui.loading.hide();
                        okButton.removeAttr("disabled");
                    },
                    error: function () {
                        okButton.removeAttr("disabled");
                        tips("提示", "品类信息修改失败!");
                    }
                });
            }
        });
    });
</script>
