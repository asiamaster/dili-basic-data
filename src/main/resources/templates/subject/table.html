<div id="toolbar" class="btn-group" role="group" aria-label="Toolbar with button groups">

    <#resource code="sub_edit">
        <button type="button" class="btn btn-primary" onclick="tableUpdateClickHandler()">
            <i class="fa fa-pencil-square-o"></i> 修改
        </button>
    </#resource>

<#resource code="sub_del">
    <button type="button" class="btn btn-primary" onclick="tableDeleteClickHandler()">
        <i class="fa fa-trash-o"></i> 删除
    </button>
</#resource>
<#resource code="sub_on">
    <button type="button" class="btn btn-primary" onclick="tableUnFreezeClickHandler()">
        <i class="fa fa-play"></i> 启用
    </button>
</#resource>
<#resource code="sub_off">
    <button type="button" class="btn btn-primary" onclick="tableFreezeClickHandler()">
        <i class="fa fa-stop"></i> 禁用
    </button>
</#resource>
</div>
<table class="table table-bordered mt-3 text-center" >
    <tr>
        <th scope="col"></th>
        <th scope="col">科目名称</th>
        <th scope="col">备注</th>
        <th scope="col">状态</th>
    </tr>
    <% for(o in obj) { %>
    <tr data-name="${o.name!}">
        <td style="text-align: center"><input type="radio" value="${o.id}" name="ck"/></td>
        <td>${o.name!}</td>
        <td>${o.memo!}</td>
        <td>
            <% if(o.state==1){ %>
            已启用
            <% } %>
            <% else if(o.state==2){ %>
            已禁用
            <% }%>
        </td>
    </tr>
    <% } %>
</table>

<script type="text/javascript">
    function tableUpdateClickHandler(id) {
        let size = $("input[name='ck']:checked").length;
        if (size === 0){
            tips("提示", "请选择一条数据!");
            return;
        }
        id = $("input[name='ck']:checked").val();
        $("#editModal").modal();

        $('#editModal .modal-body').load("/subject/editView.html?id=" + id);
    }

    function tableDeleteClickHandler(id, name, code) {
        let size = $("input[name='ck']:checked").length;
        if (size === 0){
            tips("提示", "请选择一条数据!");
            return;
        }
        id = $("input[name='ck']:checked").val();
        name = $("input[name='ck']:checked").closest('tr').attr("data-name");
        var msg = '删除后，其下关联的子科目将一并删除！确定' + '<span class="red">删除</span>科目<span class="red">' + name + '</span>' + '？';

        bs4pop.confirm(msg, {title: "确认提示"}, function (sure) {
            if (sure) {
                $.ajax({
                    type: "POST",
                    url: '/subject/batchUpdate.action',
                    dataType: "json",
                    data: {
                        'id': id,
                        'value': 3
                    },
                    success: function (data) {
                        if (data.code != '200') {
                            bs4pop.alert(data.message, {type: 'error'});
                            return;
                        }
                        loadTable();
                        removeTreeNode(id);
                        $("#parentId").val(0);
                        tips("提示", "删除科目成功!");
                        bui.loading.hide();
                    },
                    error: function () {
                        tips("提示", "删除科目失败!");
                    }
                });
            }
        });
    }

    function tableFreezeClickHandler(id, code) {
        let size = $("input[name='ck']:checked").length;
        if (size === 0){
            tips("提示", "请选择一条数据!");
            return;
        }
        id = $("input[name='ck']:checked").val();
        var msg = '该操作将禁用所有子科目,请确定?';
        bs4pop.confirm(msg, {title: "确认提示"}, function (sure) {
            if (sure) {
                $.ajax({
                    type: "POST",
                    url: '/subject/batchUpdate.action',
                    dataType: "json",
                    data: {
                        'id': id,
                        'value': 2
                    },
                    success: function (data) {
                        if (data.code != '200') {
                            bs4pop.alert(data.message, {type: 'error'});
                            return;
                        }
                        loadTable();
                        tips("提示", "禁用科目成功!");
                        bui.loading.hide();
                    },
                    error: function () {
                        tips("提示", "禁用科目失败!");
                    }
                });
            }
        });
    }

    function tableUnFreezeClickHandler(id, code) {
        let size = $("input[name='ck']:checked").length;
        if (size === 0){
            tips("提示", "请选择一条数据!");
            return;
        }
        id = $("input[name='ck']:checked").val();
        var msg = '该操作将启用所有子科目,请确定?';
        bs4pop.confirm(msg, {title: "确认提示"}, function (sure) {
            if (sure) {
                $.ajax({
                    type: "POST",
                    url: '/subject/batchUpdate.action',
                    dataType: "json",
                    data: {
                        'id': id,
                        'value': 1
                    },
                    success: function (data) {
                        if (data.code != '200') {
                            bs4pop.alert(data.message, {type: 'error'});
                            return;
                        }
                        loadTable();
                        tips("提示", "启用科目成功!");
                        bui.loading.hide();
                    },
                    error: function () {
                        tips("提示", "启用科目失败!");
                    }
                });
            }
        });
    }

    $(document).on('click', '.table tr', function () {
        $(this).find('input[type="radio"]').prop('checked',true);
    });


</script>
