<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                formData: {},
                formDesc: {
                name: {
                    type: 'input',
                        label: '交易厅名称',
                        rules: [ { required: true, message: '请输入交易厅名称', trigger: 'blur' }]
                },
                }
        };
        },
        methods: {
            handleRequest(data) {
                $.table.search(data);
            }
        }
    })
    function loadProvider(data) {
        return new Promise((resolve, reject) => {
            axios.post('/convert/list.action', data)
                .then((res) => {
                    resolve(res.data);
                    // console.log(res);
                })
                .catch(function (error) {
                    reject(error);
                    // console.log(error);
                });
        });
    }
</script>
